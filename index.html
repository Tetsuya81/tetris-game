<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartTetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>TETRIS</h1>
        </header>
        
        <div class="game-content">
            <div class="hold-container">
                <div class="section-title">HOLD</div>
                <div class="hold-piece" id="holdPiece"></div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- 20行 x 10列のグリッドがJSで生成されます -->
            </div>
            
            <div class="next-container">
                <div class="section-title">NEXT</div>
                <div class="next-pieces" id="nextPieces">
                    <!-- 次の3つのテトリミノがJSで生成されます -->
                </div>
            </div>
        </div>
        
        <div class="game-status">
            <div class="score-container">
                <div class="status-label">SCORE</div>
                <div class="status-value" id="score">0</div>
            </div>
            <div class="level-container">
                <div class="status-label">LEVEL</div>
                <div class="status-value" id="level">1</div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" id="moveLeft">←</button>
            <button class="control-btn" id="moveDown">↓</button>
            <button class="control-btn" id="moveRight">→</button>
            <button class="control-btn" id="rotateLeft">↺</button>
            <button class="control-btn" id="rotateRight">↻</button>
        </div>
        
        <div class="game-buttons">
            <button class="btn" id="startPauseBtn">START</button>
            <button class="btn" id="restartBtn">RESTART</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
